    <main>
        <div id="registration">
            <form class="form">
                <label class="form__label">Оберіть зручну дату та час: </label>
                <input class="form__input" type="datetime-local" name="datetime" required>
                <label class="form__label">Електронна пошта:</label>
                <input class="form__input" type="email"name="email" placeholder="example@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <label  class="form__label">Телефон:</label>
                <input class="form__input"type="tel" name="tel" placeholder="+380XXXXXXXXX" required pattern="\+380[0-9]{9}">
                <label class="form__label" >Ваше Прізвище та Ім'я:</label>
                <input class="form__input" type="text" name="name" placeholder="Введіть текст" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <!-- <label for="url">Веб-сайт:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com" required> -->
                <a class="form__a" href="index.html">Надіслати</a>
            </form>
        </div>
    </main>
